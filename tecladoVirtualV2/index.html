<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="principal">
      <div class="visor" id="visor">
        <input type="text" id="password" placeholder="Senha">
      </div>
      <div class="teclado" id="teclado">
        <div class="btn"><button id="1" type="button">1</button></div>
        <div class="btn"><button id="2" type="button">2</button></div>
        <div class="btn"><button id="3" type="button">3</button></div>
        <div class="btn"><button id="4" type="button">4</button></div>
        <div class="btn"><button id="5" type="button">5</button></div>
        <div class="btn"><button id="6" type="button">6</button></div>
        <div class="btn"><button id="7" type="button">7</button></div>
        <div class="btn"><button id="8" type="button">8</button></div>
        <div class="btn"><button id="9" type="button">9</button></div>
        <div class="btn1">
          <button id="deletar" type="button">Deletar</button>
        </div>
        <div class="btn"><button id="0" type="button">0</button></div>
        <div class="btn1">
          <button id="apagarTudo" type="button">Apagar tudo</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

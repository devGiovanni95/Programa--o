<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <!-- CSS do Botstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- alinhar texto e magem no topo  -->
  <h1 class="text-center mt-3">Lista de Tarefas</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <ladel class="form-label mb-3">Tarefa</ladel>
          <input type="text" class="form-control mb-3" id="tarefa" placeholder="Digite a tarefa">

          <ladel class="form-label mb-3">Tempo da Tarefa</ladel>
          <input type="text" class="form-control mb-3" id="tempo" placeholder="Digite o tempo da tarefa em minutos">

        </div>
        <button type="button" class="btn btn-primary" id="btnAdicionar">Adicionar</button>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-10" id="campoText"></div>
      <div class="col-2" id="campoBtn"></div>
      <hr>
      <ladel class="form-label mb-3 text">Tempo total de tarefas: <ladel id="tempoTotal" class=" form-label mb-3 tempo">
        </ladel>
        minutos</ladel>
    </div>
  </div>
  </div>

  <!-- JS do Botstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
